micronaut:
  application:
    name: dbpopd
  router:
    static-resources:
      default:
        enabled: true
        mapping: "/**"
        paths: "classpath:public"
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /api-docs/**
netty:
  default:
    allocator:
      max-order: 3
dbpopd:
  mode: ${DBPOP_MODE:download}